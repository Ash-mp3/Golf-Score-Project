<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Golf Score</title>
    <script src="https://kit.fontawesome.com/5d38fb97c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1f99839674.js" crossorigin="anonymous"></script>
    <script  src="script.js" defer></script>
</head>
<body>
    <div class="main container-fluid bg-light-subtle h-100">
        <nav class="row">
            <div class="col-12 d-flex justify-content-center ">
                <div class="h1 m-2">Golf Score</div>
            </div>
        </nav>
        <div class="row flex-grow-1">
            <div class="col-12 h-25 d-flex justify-content-center">
                <div id="optionsContainer">
                    <div class="form-group">
                        <label for="selectedCourse">Select Course</label>
                        <select class="form-control" id="selectedCourse"></select>
                    </div>
                    <div class="form-group">
                        <label for="selectedTeeBox" >Select TeeBox</label>
                        <select class="form-control" id="selectedTeeBox"></select>
                    </div>
                </div>
            </div>
            <div class="row h-75 d-flex justify-content-center" id="scoreCardContainer">
                <div class="col-sm-12 col-md-10 " id ="scoreCard">
                    <div class="table-responsive">
                        <h1>Golf Score Card</h1>
                    </div>
                    <div class="table-responsive" id="tableCon">
                        <table class="table table-bordered" id="mainTable">
                            <tr>
                                <td>Hole</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>out</td>
                            </tr>
                            <tr>
                                <td>Yard</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                            </tr>
                            <tr>
                                <td>Par</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                            </tr>
                            <tr>
                                <td>Hcp</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                            </tr>
                        </table>
                        
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><i class="fa-regular fa-user"></i></span>
                            <input id="newPlayerInput" class="form-control" placeholder="Name" aria-label="name" aria-describedby="addon-wrapping" onkeydown="inputEnter(event)" type="text">
                        </div>
                        <div class="d-flex justify-content-end h3 gap-4 m-3">
                            <i id="leftArrow" class="fa-solid fa-arrow-left"></i>
                            <i id="rightArrow" class="fa-solid fa-arrow-right"></i>
                        </div>
                        <div class="d-flex justify-content-center" id="resetButtonHtml">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
