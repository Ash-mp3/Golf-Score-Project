<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script  src="script.js" defer></script>
</head>
<body>
    <div class="container-fluid bg-light-subtle">
       <div class="row ">
            <div class="col-12 d-flex justify-content-center bg-dark-subtle">
                <div class="h1">Golf Score</div>
            </div>
       </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="optionsContainer"></div>
                <div class="form-group">
                    <label for="selectedCourse" >Select Course</label>
                    <select class="form-control" id="selectedCourse"></select>
                </div>
                <div class="form-group">
                    <label for="selectedTeeBox" >Select TeeBox</label>
                    <select class="form-control" id="selectedTeeBox"></select>
                </div>
            </div>
            <div class="row" id="scoreCardContainer">
                <div class="col-lg-12" id ="scoreCard">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                        </table>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
